<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecotamps</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <div class="logo">Ecotamps</div>
        <nav>
            <ul class="menu">
                <li><a href="#contact">Contato</a></li>
            </ul>
        </nav>
    </header>

    <!-- Corpo da Página -->
    <section id="hero">
        <h1>Bem-vindo ao Ecotamps</h1>
        <p>Transformando tampinhas em arte e sustentabilidade.</p>
        <img src="Ecotamps.jpg" alt="Imagem de exemplo" class="hero-image">
    </section>

    <!-- Formulário de Contato -->
    <section id="contact">
        <h2>Entre em Contato</h2>
        <form id="contact-form">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" placeholder="Digite seu nome" required>
            
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
            
            <label for="message">Mensagem:</label>
            <textarea id="message" name="message" placeholder="Digite sua mensagem aqui" rows="4" required></textarea>
            
            <button type="submit">Enviar</button>
        </form>
    </section>

    <!-- Rodapé -->
    <footer>
        <p>&copy; 2024 Ecotamps. Todos os direitos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
